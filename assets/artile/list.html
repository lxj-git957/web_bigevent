<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/list.css">

    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <form class="layui-form" action="" id="form-search">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="form-search">筛选</button>
                </div>
            </div>
        </form>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="600">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016</td>
                        <td>人生就</td>
                        <td>人生就</td>
                        <td>人生就</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-1</td>
                        <td>于千万</td>
                        <td>于千万</td>
                        <td>于千万</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="pagelist"></div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/artile/list.js"></script>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
            <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id={{$value.Id}}>编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btnDelete" data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
</body>

</html>
